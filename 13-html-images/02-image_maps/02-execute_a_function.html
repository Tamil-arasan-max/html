<!DOCTYPE html>
<html>
    <body>
        <h2>Imagae Maps</h2>

        <p>Click on the cup of coffee to execute a Javascript function:</p>

        <img src="workplace.jpg" alt="workplace" usemap="#workmap" width="400" height="379">

        <map name="workmap"><area shape="circle" coords="337,300,44" href="https://www.w3schools.com/html/coffee.htm" onclick="myFunction()"></map>

        <script>
            function myFunction() {
                alert("You clicked the coffee cup!")
            }
        </script>
    </body>
</html>
