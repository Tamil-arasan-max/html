<!DOCTYPE html>
<html>
    <body>
        <h2>The alt Attributes</h2>
        <p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains:</p>
        <img src="html-images.jpg" alt="life make dream" width="500" height="600">
        <br>
        <!-- different for two images -->
        <br>
        <img src="htmlimages.jpg" alt="life make dream" width="500" height="600">

    </body>
</html>
