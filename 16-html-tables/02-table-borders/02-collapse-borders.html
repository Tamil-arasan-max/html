<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Collapse Borders</h2>

        <table style="width: 100%;">
            <tr>
               <th>Firstname</th>
               <th>Lastname</th>
               <th>Age</th>
            </tr>
            <tr>
                <td>Tamilarasan</td>
                <td>Sridhar</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Sridhar</td>
                <td>Arasappan</td>
                <td>41</td>
            </tr>
        </table>
    </body>
</html>
